<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <title>Popup Animation</title>
  <meta name="duration" content="6000" />
  <meta width="450" height="150">
 <style>
	html, body {
	  margin: 0;
	  padding: 0;
	  width: 100%;
	  height: 100%;
	  overflow: hidden;
	  background: transparent;

	  display: flex;
	  align-items: center;
	  justify-content: center;
	}

	body {
	  transform-origin: center center;
	}
</style>
</head>
<body>
  <div class="ach">
    <div class="icon">
      <img src="" alt="Icon">
    </div>
    <div class="text_wrap">
      <p class="title"></p>
      <span class="detail"></span>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      window.api.onNotification((notificationData) => {
        if (notificationData &&
          notificationData.displayName &&
          notificationData.description &&
          notificationData.iconPath) {

          document.querySelector(".title").textContent = notificationData.displayName;
          document.querySelector(".detail").textContent = notificationData.description;
          document.querySelector(".icon img").src = `file:///${notificationData.iconPath}`;
          const root = document.body;
          const scale = parseFloat(notificationData.scale || 1);
          root.style.transform = `scale(${scale})`;
        }

        const container = document.querySelector(".ach");
        container.classList.add("active");

        setTimeout(() => {
          container.classList.remove("active");
          window.api.closeNotificationWindow();
        }, 6000);
      });
    });
	
    window.electronAPI.onNotification((data) => {
      document.querySelector(".title").textContent = data.displayName;
      document.querySelector(".detail").textContent = data.description;
      document.querySelector(".icon img").src = data.icon;
      document.querySelector(".ach").classList.add("show");

      // ascunde după câteva secunde
      setTimeout(() => {
        document.querySelector(".ach").classList.remove("show");
      }, 5000);
    });
  </script>
</body>
</html>
